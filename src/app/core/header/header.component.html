<mat-toolbar color="primary" class="header">
  <a routerLink=""><span>Twitch App</span></a>
  <a routerLink="">Games</a>
  <span class="example-fill-remaining-space"></span>
  <mat-form-field class="example-full-width search-field">
    <input matInput [formControl]="inputValue" placeholder="Search">
  </mat-form-field>
  <span class="example-fill-remaining-space"></span>
  <div *ngIf="isAuth; else displayLogin">
    Hello, {{user.user_name}}
    <button mat-button (click)="logOut()">Log out</button>
  </div>
  <ng-template #displayLogin>
    <a
      href="https://id.twitch.tv/oauth2/authorize?response_type=token&client_id=4osqgh9a16thvsc8qw4dttcf6mrodk&redirect_uri=http://localhost:4200&scope=viewing_activity_read">
      <img src="http://ttv-api.s3.amazonaws.com/assets/connect_dark.png" class="twitch-connect"/>
    </a>
  </ng-template>
</mat-toolbar>
