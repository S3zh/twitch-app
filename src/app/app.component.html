<app-header (toggle)="sidenav.toggle()"></app-header>
<mat-sidenav-container>
  <mat-sidenav #sidenav
               mode="over"
               [fixedInViewport]="true"
               hasBackdrop="true"
               class="sidenav"
               (click)="sidenav.close()">
    <app-side-nav></app-side-nav>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
<app-footer></app-footer>
