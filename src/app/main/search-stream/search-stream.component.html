<div class="page-title">
  <h1>Streams:</h1>
</div>
<app-loading-spinner *ngIf="!isLoaded; else displayStream"></app-loading-spinner>
<ng-template #displayStream>
  <div class="display-stream" *ngIf="isNotEmpty; else elseBlock">
    <app-stream-card
      *ngFor="let stream of streams; trackBy: stream?._id"
      [src]="stream.preview.large"
      [viewers]="stream.viewers"
      [name]="stream.channel.name"
      [logo]="stream.channel.logo">
    </app-stream-card>
  </div>
  <div>
    <ng-template #elseBlock>
      <div class="display-error">
        <h2>Error 404</h2>
        <h3>Nothing found</h3>
      </div>
    </ng-template>
  </div>
  <div
    infiniteScroll
    [infiniteScrollDistance]="0"
    [infiniteScrollThrottle]="50"
    (scrolled)="onScroll()">
  </div>
</ng-template>
