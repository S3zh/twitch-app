<div class="page-title">
  <h1>Streams:</h1>
</div>
<app-loading-spinner *ngIf="!streams"></app-loading-spinner>
<div class="display-stream">
  <app-stream-card
    *ngFor="let stream of streams"
    [src]="stream.preview.large"
    [viewers]="stream.viewers"
    [name]="stream.channel.name"
    [logo]="stream.channel.logo">
  </app-stream-card>
</div>
