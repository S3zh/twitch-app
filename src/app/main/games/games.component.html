<div class="page-title">
  <h1>Games:</h1>
</div>
<app-loading-spinner *ngIf="!games"></app-loading-spinner>
<div class="display-games">
  <app-games-card
    *ngFor="let game of games"
    [name]="game.game.name"
    [viewers]="game.viewers"
    [src]="game.game.box.large">
  </app-games-card>
</div>
