<mat-card class="game-card">
  <a routerLink="/games/{{name}}">
    <mat-card-header class="game-card-header">
      <mat-card-title class="game-card-title"><span class="game-title">{{name | lowercase}}</span></mat-card-title>
      <mat-card-subtitle>Viewers: {{viewers}}</mat-card-subtitle>
    </mat-card-header>
    <img [src]="src">
  </a>
</mat-card>
