<mat-card class="stream-card">
  <a routerLink="/stream/{{name}}">
    <mat-card-header class="stream-card-header">
      <mat-card-title class="stream-card-title">{{name}}</mat-card-title>
      <mat-card-subtitle>Зрителей:{{viewers}}</mat-card-subtitle>
    </mat-card-header>
    <img [src]="src">
  </a>
</mat-card>
